{{define "jeu"}}
<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8"/>
		<title>Jeu Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/jeu.css">
	</head>
	<body>
    <header>
        <div class="headertext">
            <h1 class="credit">by Julien Dante &amp; Vito Deriu</h1>
        </div>
    </header>
        <main>
            <p>{{.Hangman.Score}}/12</p>
            <img class="cartetarot" src="/static/image/{{.Hangman.Img}}" alt="pendue" />
             <p>{{.Hangman.Message}}</p>
            <p>{{.Word.Gs}}</p>
            <p>Les lettres que tu as déjà testé {{.Lst}}</p>
            <form class="form" action="/treatment/jeu" method="POST">
                <label for="lettre">Saisissez la lettre ou mot que vous voulez testées</label>

                <input type="text" name="lettre" id="lettre">
                <button type="submit">Valider</button>

            </form>

        </main>
	    <footer>
	    </footer>
	</body>
</html>
{{end}}
